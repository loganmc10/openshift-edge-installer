name: Build project
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-code:
    runs-on: ubuntu-latest
    container: registry.access.redhat.com/ubi9/ubi:latest
    steps:
      - name: Install packages
        run: |
          dnf -y update
          dnf -y install python3-pip git
          pip3 install --upgrade pip
          pip3 install ansible-core kubernetes jmespath ansible-lint netaddr
          ansible-galaxy collection install -U kubernetes.core community.general ansible.utils
      - uses: actions/checkout@v3
      - name: Check code
        run: |
          ansible-lint -s -x yaml[line-length] common
          ansible-lint -s -x yaml[line-length] provisioning
          ansible-lint -s -x yaml[line-length] edge
