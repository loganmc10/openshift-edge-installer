- name: Install LVMS operator # noqa role-name[path]
  ansible.builtin.include_role:
    name: "{{ playbook_dir }}/../common/roles/install_operator"
  vars:
    operator_name: "{{ lvms_operator_name }}"
    operator_namespace: openshift-storage
    all_namespaces: false

- name: Install LVMCluster
  kubernetes.core.k8s:
    definition:
      apiVersion: lvm.topolvm.io/v1alpha1
      kind: LVMCluster
      metadata:
        name: lvmcluster
        namespace: openshift-storage
      spec:
        storage:
          deviceClasses:
            - name: vg1
              thinPoolConfig:
                name: thin-pool-1
                sizePercent: 90
                overprovisionRatio: 10
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed

- name: Wait for LVMCluster to be deployed
  kubernetes.core.k8s_info:
    api_version: lvm.topolvm.io/v1alpha1
    kind: LVMCluster
    name: lvmcluster
    namespace: openshift-storage
  register: lvmcluster
  until: (lvmcluster.resources[0].status.deviceClassStatuses is defined) and (lvmcluster.resources[0].status.deviceClassStatuses | length > 0)
  retries: 60
  delay: 10

- name: Wait for StorageClass
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: "{{ lvms_storage_class }}"
  register: lvm_storage_class
  until: lvm_storage_class.resources | length | int == 1
  retries: 60
  delay: 10

- name: Set default storage
  loop: "{{ lvm_storage_class.resources }}"
  loop_control:
    label: "{{ item.metadata.name }}"
  ansible.builtin.include_tasks: set_storage.yaml

- name: Install NooBaa
  when: (edgeCluster.odfStorage.noobaa is defined) and (edgeCluster.odfStorage.noobaa)
  block:
    - name: Install MCG operator # noqa role-name[path]
      ansible.builtin.include_role:
        name: "{{ playbook_dir }}/../common/roles/install_operator"
      vars:
        operator_name: mcg-operator
        operator_namespace: openshift-storage
        all_namespaces: false

    - name: Apply NooBaa CR
      kubernetes.core.k8s:
        template: NooBaa.yaml.j2
        apply: true
        state: present
        wait: true
        wait_timeout: 1200
        wait_condition:
          type: Available
          status: "True"
      register: k8s_result
      until: k8s_result is not failed
