- name: Install MetalLB operator # noqa role-name[path]
  ansible.builtin.include_role:
    name: "{{ playbook_dir }}/../common/roles/install_operator"
  vars:
    operator_name: metallb-operator
    operator_namespace: metallb-system
    all_namespaces: true

- name: Create MetalLB
  kubernetes.core.k8s:
    definition:
      apiVersion: metallb.io/v1beta1
      kind: MetalLB
      metadata:
        name: metallb
        namespace: metallb-system
    apply: true
    state: present
    wait: true
    wait_condition:
      type: Available
      status: "True"
    wait_timeout: 1200
  register: k8s_result
  until: k8s_result is not failed

- name: Create IPAddressPool for API
  kubernetes.core.k8s:
    template: IPAddressPool.yaml.j2
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed
  vars:
    pool_type: api
    addresses: platform.baremetal.apiVIPs | default([platform.baremetal.apiVIP])

- name: Create IPAddressPool for Ingress
  kubernetes.core.k8s:
    template: IPAddressPool.yaml.j2
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed
  vars:
    pool_type: ingress
    addresses: platform.baremetal.ingressVIPs | default([platform.baremetal.ingressVIP])

- name: Create L2Advertisement
  kubernetes.core.k8s:
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: api-ingress-adv
        namespace: metallb-system
      spec:
        ipAddressPools:
          - api-address-pool
          - ingress-address-pool
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed

- name: Create Service for API
  kubernetes.core.k8s:
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        annotations:
          metallb.universe.tf/address-pool: api-address-pool
        name: metallb-api
        namespace: openshift-kube-apiserver
      spec:
        ports:
          - name: http
            protocol: TCP
            port: 6443
            targetPort: 6443
        selector:
          app: openshift-kube-apiserver
        type: LoadBalancer
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed

- name: Create Service for Ingress
  kubernetes.core.k8s:
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        annotations:
          metallb.universe.tf/address-pool: ingress-address-pool
        name: metallb-ingress
        namespace: openshift-ingress
      spec:
        ports:
          - name: http
            protocol: TCP
            port: 80
            targetPort: 80
          - name: https
            protocol: TCP
            port: 443
            targetPort: 443
        selector:
          ingresscontroller.operator.openshift.io/deployment-ingresscontroller: default
        type: LoadBalancer
    apply: true
    state: present
  register: k8s_result
  until: k8s_result is not failed
